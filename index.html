<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte Compromis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            text-align: center;
            background-color: #f5c6cb;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .message h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }
        .message p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Attention !</h1>
        <p>Vous avez perdu votre compte et nous avons eu accès à toutes vos données.</p>
    </div>
</body>
</html>
